<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Supermercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f5f1;
            font-family: Arial, sans-serif;
        }
        .login {
            background-color: #f2e1d1;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .iniciarSesion {
            background-color: #9e2a2f;
            color: white;
        }
        .iniciarSesion:hover {
            background-color: #7a1f22;
            color: white;
        }
        .inputsRedondeados {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="inputsRedondeados form-control" id="email" placeholder="Introduce tu correo" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="inputsRedondeados form-control" id="password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn iniciarSesion w-100">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
